<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS应急指挥系统</title>
    <link rel="stylesheet" href="js/bs/css/bootstrap.css">
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bs/js/bootstrap.js"></script>
    <script src="dist/leaflet/include-leaflet.js"></script>
    <style>

    </style>
</head>

<body>
    <header id="header"></header>
    <aside class="box" id="test">
        <div class="aside-wrap">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <!-- 医院查询 -->
                <div class="panel panel-default">
                    <div class="item-head" id="ldcxdiv"></div>
                    <div class="panel-heading" role="tab" id="headingOne">
                        <div class="panel-title item-wrap" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" id="ldcxclick">
                            <img src="img/Hospital.png" class="item-img">
                            <a class="collapsed item-title">医院查询</a>
                        </div>
                    </div>

                </div>
                <!-- 毒气扩散分析 -->
                <div class="panel panel-default">
                    <div class="item-head" id="lddjdiv"></div>
                    <div class="panel-heading" role="tab" id="headingThree">
                        <div class="panel-title item-wrap" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour" id="lddjclick">
                            <img src="img/duqi.png" class="item-img">
                            <a class="collapsed item-title">毒气扩散区分析</a>
                        </div>
                    </div>
                </div>
                <!-- 最短救援路线 -->
                <div class="panel panel-default ">
                    <div class="item-head" id="xyljdiv"></div>
                    <div class="panel-heading" role="tab" id="headingThreethree">
                        <div class="panel-title item-wrap" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFourthree" aria-expanded="false" aria-controls="collapseFourthree" id="xyljclick">
                            <img src="img/path.png" class="item-img">
                            <a class="collapsed item-title">最短救援路线</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="btn">
        </div>
    </aside>
    <!-- 右边的按钮组 -->
    <div id="maindiv">
        <div class="r-wrap">
            <div class="btn-group-vertical r-list" role="group" id="anniu">
                <button type="button" class="btn btn-default r-item r-item1" onclick="Fullwidth()" data-toggle="tooltip" data-placement="left" title="全幅显示"></button>
                <button type="button" class="btn btn-default r-item r-item2" onclick="enlarge()" data-toggle="tooltip" data-placement="left" title="放大"></button>
                <button type="button" class="btn btn-default r-item r-item3" onclick="narrow()" data-toggle="tooltip" data-placement="left" title="缩小"></button>
                <button type="button" class="btn btn-default r-item r-item4" onclick="translation()" data-toggle="tooltip" data-placement="left" title="平移"></button>
            </div>
        </div>
        <!-- 地图 -->
        <div style="background: #f8f8f8;width: 100%;height: 100%;position:sticky;top: 0px;min-height: 664px;">
            <div id="map" style="width: 100; height: 100%;"></div>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="foot">
        <span class="f-content">Copyright &copy; 2012-2020 SuperMap</span>
    </footer>
    <!-- 底部 -->
</body>
<script src="./index.js"></script>
<script src="js/Facility_Query.js"></script>

</html>
